<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>School Database - Term Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./images/database.png">
</head>

<body>
    <nav class="navbar mb-5 has-shadow" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <img src="./images/database.png" height="28">
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="./terms.html">
                    Terms
                </a>
                <a class="navbar-item" href="./classes.html">
                    Classes
                </a>
                <a class="navbar-item" href="./teachers.html">
                    Teachers
                </a>
                <a class="navbar-item" href="./students.html">
                    Students
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div>
                        Daniel Johnson
                    </div>
                </div>
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light">
                            <strong>Logout</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container is-fluid">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-header-title title is-3">Fall 2024</h1>
                        </div>
                        <div class="card-content">
                            <form>
                                <div class="field">
                                    <label class="label">Term Name</label>
                                    <div class="control">
                                        <input class="input" type="text" value="Fall 2024">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Start Date</label>
                                    <div class="control">
                                        <input class="input" type="date" value="2023-02-22">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">End Date</label>
                                    <div class="control">
                                        <input class="input" type="date" value="2023-04-22">
                                    </div>
                                </div>
                                <button class="button is-primary">
                                    <span class="icon-text">
                                        <span class="icon">
                                            <i class="fa fa-save" aria-hidden="true"></i>
                                        </span>
                                        <span>Save Changes</span>
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-header-title title is-3">Classes</h1>
                        </div>
                        <div class="card-content">
                            <div class="block">
                                <button class="button is-primary">
                                    <span class="icon-text">
                                        <span class="icon">
                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                        </span>
                                        <span>Add a Class</span>
                                    </span> 
                                </button>
                            </div>
                            <div class="block">
                                <table class="table is-fullwidth">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Teacher</th>
                                            <th>Students</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><a href="./class.html">Algebra 1</a></td>
                                            <td><a href="./teacher.html">Daniel Johnson</a></td>
                                            <td>7</td>
                                            <td>
                                                <button class="button is-danger" title="Remove this class from the Term">
                                                    <span class="icon">
                                                        <i class="fa fa-times" aria-hidden="true"></i>
                                                    </span>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
