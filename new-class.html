<!DOCTYPE html>
<html>

<head>
    <title>School Database - Add Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar mb-5 has-shadow" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <img src="./images/database.png" height="28">
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="./terms.html">
                    Terms
                </a>
                <a class="navbar-item" href="./classes.html">
                    Classes
                </a>
                <a class="navbar-item" href="./teachers.html">
                    Teachers
                </a>
                <a class="navbar-item" href="./students.html">
                    Students
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div>
                        Daniel Johnson
                    </div>
                </div>
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light">
                            <strong>Logout</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="block">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-header-title title is-3">New Class</h1>
                </div>
                <div class="card-content">
                    <form>
                        <div class="field">
                            <label class="label">Class Name</label>
                            <div class="control">
                                <input class="input" type="text" value="">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Term</label>
                            <div class="control">
                                <div class="select">
                                    <select>
                                        <option selected>Fall 2024</option>
                                        <option>Spring 2024</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Teacher</label>
                            <div class="control">
                                <div class="select">
                                    <select>
                                        <option selected>Daniel Johnson</option>
                                        <option>Rebecca Johnson</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Room Number</label>
                            <div class="control">
                                <input class="input" type="number" value="">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Class Size Limit</label>
                            <div class="control">
                                <input class="input" type="number" value="">
                            </div>
                        </div>
                        <button class="button is-primary">
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </span>
                                <span>Add Class</span>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
