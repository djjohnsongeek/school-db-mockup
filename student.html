<!DOCTYPE html>
<html>

<head>
    <title>School Database - Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar mb-5 has-shadow" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <img src="./images/database.png" height="28">
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="./terms.html">
                    Terms
                </a>
                <a class="navbar-item" href="./classes.html">
                    Classes
                </a>
                <a class="navbar-item" href="./teachers.html">
                    Teachers
                </a>
                <a class="navbar-item" href="./students.html">
                    Students
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div>
                        Daniel Johnson
                    </div>
                </div>
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light">
                            <strong>Logout</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container is-fluid">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-header-title title is-3">ອາລານາ ພົນນາສາ (Alana Phonasa)</h1>
                        </div>
                        <div class="card-content">
                            <form>
                                <div class="columns">
                                    <div class="column">
                                        <div class="field">
                                            <label class="label">Student Id</label>
                                            <div class="control">
                                                <input disabled class="input" type="text" value="23">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">First Name</label>
                                            <div class="control">
                                                <input class="input" type="text" value="ອາລານາ">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Last Name</label>
                                            <div class="control">
                                                <input class="input" type="text" value="ພົນນາສາ">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">First Name (English)</label>
                                            <div class="control">
                                                <input class="input" type="text" value="Alana">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Last Name (English)</label>
                                            <div class="control">
                                                <input class="input" type="text" value="Phonasa">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Nickname</label>
                                            <div class="control">
                                                <input class="input" type="text" value="Bird">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="field">
                                            <label class="label">Birthday</label>
                                            <div class="control">
                                                <input class="input" type="date" value="1992-05-12">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Gender</label>
                                            <div class="control">
                                                <div class="select">
                                                    <select>
                                                        <option>Male</option>
                                                        <option selected>Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Phone Number</label>
                                            <div class="control">
                                                <input class="input" type="text" value="856 000 000 0000">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Address</label>
                                            <div class="control">
                                                <input class="input" type="text" value="Phon Xay Rd">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Occupation or School</label>
                                            <div class="control">
                                                <input class="input" type="text" value="Uknown">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Application Date</label>
                                            <div class="control">
                                                <input class="input" type="date" value="2022-02-22">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="button is-primary">
                                    <span class="icon-text">
                                        <span class="icon">
                                            <i class="fa fa-save" aria-hidden="true"></i>
                                        </span>
                                        <span>Save Changes</span>
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-header-title title is-3">Current Classes</h1>
                        </div>
                        <div class="card-content">
                            <table class="table is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Term</th>
                                        <th>Attendance</th>
                                        <th>Grade</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><a href="./class.html">Algebra 1</a></td>
                                        <td>Fall 2024</td>
                                        <td>Present: 10 | Absent: 1 | Tardy: 1</td>
                                        <td>85</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-header-title title is-3">Past Classes</h1>
                        </div>
                        <div class="card-content">
                            <table class="table is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Term</th>
                                        <th>Attendance</th>
                                        <th>Grade</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><a href="./class.html">Geometry 1</a></td>
                                        <td>Spring 2024</td>
                                        <td>Present: 28 | Absent: 1 | Tardy: 1</td>
                                        <td>77</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
