                <div class="card-content">

                                </span>
                            </div>
                            <div class="control">
                                <a class="button is-link" href="./new-term.html">

                                        <span class="icon">
                                            <i class="fa fa-plus" aria-hidden="true"></i>

                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <table class="table is-fullwidth">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Start Date</th>

                        </thead>
                        <tbody>

                                <td>

                                            <span class="icon">
                                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                                            </span>
                                            <span>Details</span>
                                        </span>
                                    </a>

                            <tr>
