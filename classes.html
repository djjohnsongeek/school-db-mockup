<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>School Database - Classes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/database.png">
</head>

<body>
    <nav class="navbar mb-5 has-shadow" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <img src="./images/database.png" height="28">
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="./terms.html">
                    Terms
                </a>
                <a class="navbar-item has-text-weight-bold" href="./classes.html">
                    Classes
                </a>
                <a class="navbar-item" href="./teachers.html">
                    Teachers
                </a>
                <a class="navbar-item" href="./students.html">
                    Students
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div>
                        Daniel Johnson
                    </div>
                </div>
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light">
                            <strong>Logout</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container is-fluid">
        <div class="block">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-header-title title is-3">Classes</h1>
                </div>
                <div class="card-content">
                    <div class="block">
                        <div class="field is-grouped">
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="Type to search ...">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                            <div class="control mr-2">
                                <div class="select">
                                    <select>
                                        <option>All Terms</option>
                                        <option>Fall 2024</option>
                                        <option>Spring 2024</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control">
                                <a class="button is-link" href="./new-class.html">
                                    <span class="icon-text">
                                        <span class="icon">
                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                        </span>
                                        <span>New Class</span>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <table class="table is-fullwidth">
                        <thead>
                            <tr>
                                <th>
                                    Class Name
                                </th>
                                <th>
                                    Term
                                </th>
                                <th>
                                    Teacher
                                </th>
                                <th>
                                    Room Number
                                </th>
                                <th>
                                    Total Sessions
                                </th>
                                <th>
                                    Remaining Sessions
                                </th>
                                <th>
                                    Student Count
                                </th>
                                <th>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Algebra 1</td>
                                <td>Fall 2024</td>
                                <td>Daniel Johnson</td>
                                <td>20</td>
                                <td>25</td>
                                <td>12</td>
                                <td>5</td>
                                <td>
                                    <a class="button is-link" href="./class.html">
                                        <span class="icon-text">
                                            <span class="icon">
                                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                                            </span>
                                            <span>Details</span>
                                        </span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
